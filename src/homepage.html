<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oracolo â€¢ A Nostr-powered blogging platform</title>
    <link rel="stylesheet" href="/dist/homepage.css" />

    <script>
      // Inline script to set theme before any content renders
      (function () {
        function getMetaTheme() {
          const meta = document.querySelector('meta[name="theme"]');
          if (!meta) return null;
          const value = (meta.getAttribute('content') || meta.getAttribute('value') || '').toLowerCase();
          if (value === 'dark' || value === 'light') return value;
          return null;
        }

        function determineTheme() {
          // First check for explicit user preference
          if (localStorage.getItem('theme') === 'dark') {
            return true;
          } else if (localStorage.getItem('theme') === 'light') {
            return false;
          }

          // If no explicit preference, check meta default
          const metaTheme = getMetaTheme();
          if (metaTheme) {
            return metaTheme === 'dark';
          }

          // If no explicit preference and no meta theme, use system preference
          const darkSetting = window.matchMedia('(prefers-color-scheme: dark)').matches;
          localStorage.setItem('systemTheme', darkSetting ? 'dark' : 'light');
          return darkSetting;
        }

        // Apply theme immediately
        const isDark = determineTheme();
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/homepage.js"></script>
  </body>
</html>
